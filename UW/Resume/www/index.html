                    data.content.forEach( function(content) {

                            if( $.isArray( content[prop] ) )

                                    c.find( "." + prop ).append( $("<li>").html(li) );
                                });
                            else
                                c.find( "." + prop ).html( content[prop] );
                        }

                        c.removeClass( "template" );
                        res.find( ".content" ).append( c );
                    } );
                    $("#content").append( res );
